version: '3.8'

services:
  fastapi:
    image: python:3.11-slim
    container_name: dataset-fastapi
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
               uvicorn main:app --host 0.0.0.0 --port 9006 --reload"
    ports:
      - "9006:9006"
    volumes:
      - ./app:/app
      - ./Alias_Storage.db:/app/Alias_Storage.db:ro
      - ./requirements.txt:/app/requirements.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/Alias_Storage.db
      - NGINX_BASE_URL=http://nginx
      - MAX_BATCH_SIZE=1000
    networks:
      - dataset-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: dataset-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/data:ro
    networks:
      - dataset-network
    restart: unless-stopped
    depends_on:
      - fastapi
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dataset-network:
    driver: bridge
