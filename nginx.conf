events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        # Static file serving for dataset files
        location /raw/ {
            alias /data/;
            autoindex off;

            # Cache headers for images (1 year)
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Security headers
            add_header X-Content-Type-Options nosniff;

            # Large file support
            client_max_body_size 100M;

            # Enable range requests for partial content
            add_header Accept-Ranges bytes;
        }

        # Optional: Reverse proxy to FastAPI for direct access
        location /api/ {
            proxy_pass http://fastapi:9006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Root location
        location / {
            return 200 "Dataset Server - Use /api/ for API endpoints or /raw/ for file access\n";
            add_header Content-Type text/plain;
        }
    }
}
